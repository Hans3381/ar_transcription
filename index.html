<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Web AR Subtitle</title>
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.1.4/dist/mindar-face-aframe.prod.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.1.4/dist/mindar-core.prod.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.1.4/dist/mindar-face.prod.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.1.4/dist/mindar-face-aframe.prod.js"></script>

  <style>
    body { margin: 0; overflow: hidden; }
    #loading {
      position: absolute;
      width: 100%;
      height: 100%;
      background: black;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
      z-index: 10;
    }
  </style>
</head>

<body>
  <div id="loading">Loading...</div>

  <a-scene mindar-face="autoStart: true; filterMinCF:0.01; filterBeta:0.01;" 
           embedded 
           color-space="sRGB" 
           renderer="precision: mediump; antialias: true" 
           vr-mode-ui="enabled: false" 
           device-orientation-permission-ui="enabled: true">

    <a-assets></a-assets>

    <a-entity mindar-face-target="anchorIndex: 0">
      <!-- Subtitle Bubble -->
      <a-plane id="subtitle-bubble" color="#FFF" width="1.5" height="0.4" position="0 1 0" material="opacity: 1">
        <a-text id="subtitle-text" value="Mendengarkan..." align="center" color="#000" width="2"></a-text>
      </a-plane>
    </a-entity>

    <a-camera active="true" position="0 0 0"></a-camera>
  </a-scene>

  <script>
    // Loading screen hide
    document.querySelector('a-scene').addEventListener('loaded', () => {
      document.getElementById('loading').style.display = 'none';
    });

    // --- Speech Recognition ---
    window.SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;

    const recognition = new SpeechRecognition();
    recognition.continuous = true;
    recognition.interimResults = true;
    recognition.lang = 'id-ID'; // Bahasa Indonesia

    const subtitleText = document.getElementById('subtitle-text');

    recognition.onresult = (event) => {
      let finalTranscript = '';
    recognition.onresult = (event) => {
        let interimTranscript = '';
        for (let i = event.resultIndex; i < event.results.length; i++) {
          if (event.results[i].isFinal) {
      finalTranscript += event.results[i][0].transcript + ' ';
          } else {
      interimTranscript += event.results[i][0].transcript;
    }
  }
  subtitleText.setAttribute('value', finalTranscript + interimTranscript);
};


    recognition.onerror = (event) => {
      console.error('Speech Recognition Error: ', event.error);
    };

    recognition.onend = () => {
      recognition.start(); // Restart if ends
    };

    recognition.start();
  </script>

</body>
</html>
