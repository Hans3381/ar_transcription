<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Web AR Subtitle</title>
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.1.4/dist/mindar-face-aframe.prod.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.1.4/dist/mindar-core.prod.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.1.4/dist/mindar-face.prod.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.1.4/dist/mindar-face-aframe.prod.js"></script>

  <style>
    body { margin: 0; overflow: hidden; }
    #loading {
      position: absolute;
      width: 100%;
      height: 100%;
      background: black;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
      z-index: 10;
    }
  </style>
</head>

<body>
  <div id="loading">Loading...</div>

  <a-scene mindar-face="autoStart: true; filterMinCF:0.01; filterBeta:0.01;" 
           embedded 
           color-space="sRGB" 
           renderer="precision: mediump; antialias: true" 
           vr-mode-ui="enabled: false" 
           device-orientation-permission-ui="enabled: true">

    <a-assets>
      <img id="bubble-img" src="https://i.imgur.com/BGJvX9b.png" crossorigin="anonymous">
    </a-assets>

<a-entity mindar-face-target="anchorIndex: 0">
  <!-- Manga Bubble with Image -->
  <a-entity id="subtitle-bubble" position="0 1 0">
    
    <!-- Bubble Gambar -->
    <a-image src="#bubble-img" width="2" height="1" position="0 0 0"></a-image>
    
    <!-- Teks di atas gambar -->
    <a-text id="subtitle-text"
            value="Mendengarkan..." 
            align="center" 
            color="#000" 
            width="1.6"
            position="0 0 0.01">
    </a-text>
    
  </a-entity>
</a-entity>


    <a-camera active="true" position="0 0 0"></a-camera>
  </a-scene>

  <script>
    // Loading screen hide
    document.querySelector('a-scene').addEventListener('loaded', () => {
      document.getElementById('loading').style.display = 'none';
    });

    // --- Speech Recognition ---
    window.SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;

    const recognition = new SpeechRecognition();
    recognition.continuous = true;
    recognition.interimResults = true;
    recognition.lang = 'id-ID'; // Bahasa Indonesia

    const subtitleText = document.getElementById('subtitle-text');

    recognition.onresult = (event) => {
      let transcript = '';
      for (let i = event.resultIndex; i < event.results.length; i++) {
        transcript += event.results[i][0].transcript;
      }
      subtitleText.setAttribute('value', transcript);
    };

    recognition.onerror = (event) => {
      console.error('Speech Recognition Error: ', event.error);
    };

    recognition.onend = () => {
      recognition.start(); // Restart if ends
    };

    recognition.start();
  </script>

</body>
</html>
